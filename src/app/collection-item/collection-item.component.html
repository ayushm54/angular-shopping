<div class="collection-item">
    <div class="image"  [style.background-image]="'url(' + collectionItem.imageUrl + ')'" ></div>
    <div class="collection-footer">
      <span class="name">{{collectionItem.name}}</span>
      <span class="price">{{'$'+ collectionItem.price}}</span>
    </div> 
    <button class="custom-button inverted" (click)="addItemToCart(collectionItem)">
        Add to cart
    </button>
</div>
